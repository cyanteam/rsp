name: Rust

on:
  push:
    branches: [ "0.0.1-test" ]
  pull_request:
    branches: [ "0.0.1-test" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-14]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-amd64
            extension: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-amd64
            extension: .exe
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos-amd64
            extension: ""
          - os: macos-14
            target: aarch64-apple-darwin
            platform: macos-arm64
            extension: ""

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get version
      id: get_version
      run: |
        VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "git-$(git rev-parse --short HEAD)")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      shell: bash
    
    - name: Get current date
      id: date
      run: echo "DATE=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      shell: bash
    
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        override: true
    
    - name: Build
      run: cargo build --verbose --release --target ${{ matrix.target }}
    
    - name: Run tests
      run: cargo test --verbose --target ${{ matrix.target }}
    
    - name: Prepare artifact
      id: prepare_artifact
      run: |
        EXECUTABLE_NAME="rsp${{ matrix.extension }}"
        if [ -f "target/${{ matrix.target }}/release/$EXECUTABLE_NAME" ]; then
          ARTIFACT_NAME="rsp-${{ matrix.platform }}-${{ steps.get_version.outputs.VERSION }}-${{ steps.date.outputs.DATE }}${{ matrix.extension }}"
          cp "target/${{ matrix.target }}/release/$EXECUTABLE_NAME" "$ARTIFACT_NAME"
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
        else
          echo "Error: Executable not found"
          exit 1
        fi
      shell: bash
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.prepare_artifact.outputs.ARTIFACT_NAME }}
        path: ${{ steps.prepare_artifact.outputs.ARTIFACT_NAME }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    # 移除了标签判断，每次推送都会创建release
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Get version for release
      id: get_version
      run: |
        cd artifacts
        # 从第一个artifacts的文件名中提取版本信息
        FIRST_FILE=$(ls -1 | head -1)
        if [[ -n "$FIRST_FILE" ]]; then
          # 从文件名提取版本（格式：rsp-platform-version-date）
          VERSION=$(echo "$FIRST_FILE" | sed -E 's/rsp-[^-]+-([^-]+)-[0-9]+.*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        else
          echo "VERSION=latest" >> $GITHUB_OUTPUT
        fi
      shell: bash
    
    - name: Get current date
      id: date
      run: echo "DATE=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: "Build ${{ steps.get_version.outputs.VERSION }} - ${{ steps.date.outputs.DATE }}"
        tag_name: "build-${{ steps.date.outputs.DATE }}"
        files: artifacts/**/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
